<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel = "stylesheet" href="css/calculator.css">
    <script src = "scripts/calculator.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <input id = "operation" value = "0" type = "hidden"> <!-- These hidden inputs contain our data -->
        <input id = "operand" value = "" type = "hidden"> <!-- this will store the first number typed in -->
        <table>
            <caption><input id = "result" type = "text" value = "0" readonly></caption>
            <tr>
                <td><input id = "allClear" value = "AC" type = "button" onclick = "allClear()"></td>
                <td><input id = "square" value = "x&sup2" type = "button" onclick = "square()"></td> <!-- We use the superscript entity to make x to the power of our specified value of 2 for the square value -->
                <td><input id = "percent" value = "%" type = "button" onclick = "percent()"></td>
                <td><input id = "divide" value = "&divide;" type = "button" onclick = "operators(4)"></td> <!-- we use the divide entity for the division value -->
            </tr>
            <tr>
                <td><input id = "seven" value = "7" type = "button" onclick = "input(7)"></td>
                <td><input id = "eight" value = "8" type = "button" onclick = "input(8)"></td>
                <td><input id = "nine" value = "9" type = "button" onclick = "input(9)"></td>
                <td><input id = "multiply" value = "&times;" type = "button" onclick = "operators(3)"></td> <!-- We use the times entity for the mutiplication value -->
            </tr>
            <tr>
                <td><input id = "four" value = "4" type = "button" onclick = "input(4)"></td>
                <td><input id = "five" value = "5" type = "button" onclick = "input(5)"></td>
                <td><input id = "six" value = "6" type = "button" onclick = "input(6)"></td>
                <td><input id = "subtract" value = "&minus;" type = "button" onclick = "operators(2)"></td> <!-- we use the minus entity for the subtract value -->
            </tr>
            <tr>
                <td><input id = "one" value = "1" type = "button" onclick = "input(1)"></td>
                <td><input id = "two" value = "2" type = "button" onclick = "input(2)"></td>
                <td><input id = "three" value = "3" type = "button" onclick = "input(3)"></td>
                <td><input id = "add" value = "&plus;" type = "button" onclick = "operators(1)"></td> <!-- We use the plus entity for adding. Additionally, we use an operators funtion since we have multiple operators to account for that  -->
            </tr>
            <tr>
                <td><input id = "plusMinus" value = "&plusmn;" type = "button" onclick = "plusMinus()"></td> <!-- We use an entity that allows us to use plus and minus to change a negative number to positive or a positive number to negative -->
                <td><input id = "zero" value = "0" type = "button" onclick = "input(0)"></td>
                <td><input id = "decimal" value = "." type = "button" onclick = "decimalPoint()"></td>
                <td><input id = "equals" value = "=" type = "button" onclick = "equals()"></td>
            </tr>
        </table>
    </main>
</body>
</html>
